<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Nanum+Gothic+Coding:wght@400;700&family=Rubik+Distressed&display=swap" rel="stylesheet"> 
</head>

<body>

    <div class="hero">
        <div class="hero-text"><h1>The Good Stuff</h1></div>
        <div class="photo-credit"><p>Photo Credit to Katarzyna Modrzejewska</p></div>
    </div>
   
   <div class="content">
       <div class="header">
            <h3>I know what you're here for. You don't want that bad stuff, that ok stuff, that mediocre stuff. You're here for one reason and one reason only. </h3><h3>The Good Stuff.</h3>
       </div>

        <div class="form">
            <form id="signup" method="" action="">
                <section id="form-fields">
                    <legend id="form-title">Signup Today</legend>
                    <ul>
                        <li><label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name"></li>
                        <li><label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name"></li>
                        <li><label for="email">EMAIL</label>
                        <input type="email" name="email" id="email"></li>
                        <li><label for="phone">PHONE</label>
                        <input type="tel" name="phone" id="phone"></li>
                        <li><label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password"></li>
                        <li><label for="confirm-pw">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-pw" id="confirm-pw"></li>
                    </ul>
                </section>
                <section id="buttons">
                    <ul>
                        <li><button type="submit" id="signup-button">Create Account</button></li>
                        <li><p>Already have an account? <a href="">Log in</a></p></li>
                    </ul>
                </section>
            </form>
        </div>
    </div>
</body>
</html>
